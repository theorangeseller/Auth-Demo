name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python version
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Create and activate virtual environment
      run: |
        uv venv
        echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
        echo "$PWD/.venv/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync

    - name: Create requirements.txt for Azure
      run: |
        # Create requirements.txt manually to ensure compatibility
        echo "flask>=3.0.0" > requirements.txt
        echo "flask-session>=0.5.0" >> requirements.txt
        echo "msal>=1.24.0" >> requirements.txt
        echo "requests>=2.31.0" >> requirements.txt
        echo "python-jose[cryptography]>=3.3.0" >> requirements.txt
        echo "cryptography>=41.0.0" >> requirements.txt
        echo "python-dotenv>=1.0.0" >> requirements.txt
        echo "pyjwt>=2.8.0" >> requirements.txt
        echo "gunicorn>=21.2.0" >> requirements.txt
        
    - name: Verify requirements.txt content
      run: |
        echo "Generated requirements.txt content:"
        cat requirements.txt
        echo ""
        echo "Checking for pyjwt..."
        grep -i jwt requirements.txt || echo "JWT dependency not found!"

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: |
          .
          !.venv/
          !.git/
          !.github/
          !*.pyc
          !__pycache__/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: python-app

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      id: deploy-to-webapp
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} 