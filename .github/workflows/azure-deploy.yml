name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python version
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Create and activate virtual environment
      run: |
        uv venv
        echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
        echo "$PWD/.venv/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync

    - name: Ensure .python-version file exists
      run: |
        if [ ! -f .python-version ]; then
          echo "Creating .python-version file"
          echo "3.11" > .python-version
        fi
        echo "Python version file content:"
        cat .python-version

    - name: Verify all deployment files exist
      run: |
        echo "=== All files in current directory ==="
        ls -la
        echo ""
        echo "=== Check .python-version specifically ==="
        if [ -f .python-version ]; then
          echo ".python-version exists:"
          cat .python-version
          ls -la .python-version
        else
          echo ".python-version does NOT exist"
        fi
        echo ""
        echo "=== Requirements.txt content ==="
        cat requirements.txt
        echo ""
        echo "=== Checking for pyjwt ==="
        grep -i jwt requirements.txt

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: |
          main.py
          run.py
          pyproject.toml
          requirements.txt
          .python-version
          templates/
          README.md
          uv.lock

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: python-app

    - name: Verify files before deployment
      run: |
        echo "Files being deployed:"
        ls -la
        echo ""
        echo "Requirements.txt content:"
        cat requirements.txt
        echo ""
        echo "Python version file (if exists):"
        cat .python-version 2>/dev/null || echo ".python-version not found (Azure will use default Python 3.11)"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      id: deploy-to-webapp
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} 